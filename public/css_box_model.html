<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Box Model Exercise</title>
  </head>
  <link rel="stylesheet" href="custom_css/box_model.css">
  <body>
    <h1><a href="https://en.wikipedia.org/wiki/Visible_spectrum" rel="noopener noreferrer" target="_blank">
      Visible Spectrum Wavelengths</a></h1>
    <div id="red_box">
      <img src="/img/codeup-arrow.png" alt="arrow">
      <a href="https://en.wikipedia.org/wiki/Red" rel="noopener noreferrer" target="_blank">
        620- 750 nm</a>
    </div>
    <div id="orange_box">
      <img src="/img/codeup-arrow.png" alt="arrow">
      <a href="https://en.wikipedia.org/wiki/Orange_(colour)" rel="noopener noreferrer" target="_blank">
        590- 620 nm</a>
    </div>
    <div id="yellow_box">
      <img src="/img/codeup-arrow.png" alt="arrow">
      <a href="https://en.wikipedia.org/wiki/Yellow" rel="noopener noreferrer" target="_blank">
        570-
        590 nm</a>
    </div>
    <div id="green_box">
      <img src="/img/codeup-arrow.png" alt="arrow">
      <a href="https://en.wikipedia.org/wiki/Green" rel="noopener noreferrer" target="_blank">
        495-
        570 nm</a>
    </div>
    <div id="blue_box">
      <img src="/img/codeup-arrow.png" alt="arrow">
      <a href="https://en.wikipedia.org/wiki/Blue" rel="noopener noreferrer" target="_blank">
        450-
        495 nm</a>
    </div>
    <div id="purple_box">
      <img src="/img/codeup-arrow.png" alt="arrow">
      <a href="https://en.wikipedia.org/wiki/Purple" rel="noopener noreferrer" target="_blank">
        380-
        450 nm</a>
    </div>


  </body>
</html>
