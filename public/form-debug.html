<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h1>Please Sign Up</h1>
    <form method="POST" action="https://requestb.in/1hgx4gt1">
        <label for="username">Username</label>
        <input id="username" type="text" name="username">
        <br>

        <label for="email">Email</label>
        <input id="email" type="text" name="email">
        <br>

        <label for="password">password</label>
        <input id="password" type="password" name="password">
        <br>

        <label for="confirm_password">confirm password</label>
        <input id="confirm_password" type="password" name="confirm_password">
        <br>

        <h2>Filing Status</h2>

        <label for="single">
            <input type="radio" name="filing_status" value="single" id="single">
            Single
        </label>
        <br>

        <label for="joint">
            <input type="radio" name="filing_status" value="married_joint" id="joint">
            Married Filing Jointly
        </label>
        <br>

        <label for="separ">
            <input type="radio" name="filing_status" value="married_separate" id="separ">
            Married Filing Separately
        </label>
        <br>

        <label for="head">
            <input type="radio" name="filing_status" value="hoh"id="head">
            Head of Household
        </label>
        <br>

        <h2>This past year I was (check all that apply)</h2>

        <label for="self">
            <input type="checkbox" name="employment_status[]" value="self_employed" id="self">
            Self - Employed
        </label>
        <br>

        <label for="small">
            <input type="checkbox" name="employment_status[]" value="small_business" id="small">
            Employed by a small business (< 50 employees)
        </label>
        <br>

        <label for="large">
            <input type="checkbox" name="employment_status[]" value="large_business" id="large">
            Employed by a large business (> 50 employees)
        </label>
        <br>

        <h2>What kind of phone do you have</h2>

        <select name="phone type">
            <option value="android">Android</option>
            <option value="iphone">iPhone</option>
            <option value="windows">Windows Phone</option>
            <option value="other">Other</option>
        </select>

        <hr>

        <label for="newsletter">Sign Me Up For The Newsletter
            <input type="checkbox" name="newsletter" id="newsletter" checked>
        </label>
        <br>
        <input type="submit" value="Register">
    </form>



</body>
</html>
