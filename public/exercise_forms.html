<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Register With Us</title>
  </head>
  <link rel="stylesheet" href="CSS/exercise.css">
  <body>
    <h1>Register With US!</h1>
      <form method="POST" action="https://requestb.in/12tmo6q1">


        <input type="text" name="email" id="email" placeholder="Enter E-mail Here">
        <br>
        <input type="password" name="password" id="password" placeholder="password here">
        <br>
        <textarea name="bio" rows="5" cols="20" placeholder="Tell us about yourself!" id="textarea" ></textarea>

      <h3>How did you hear about us?</h3>

        <label for="radio">
        <input type="radio" name="radio" value="radio advertisment" id="radio">
        Radio Advertisment</label>
        <br>
        <label for="internet">
        <input type="radio" name="radio" value="internet" id="internet">
        Internet</label>
        <br>
        <label for="other">
        <input type="radio" name="radio" value="other" id="other">
        Other</label>

        <br>
        <h3>What Browser are you using?</h3>

          <select name="web browser">

            <option value="null">Choose your web browser</option>
            <option value="Chrome">Chrome</option>
            <option value="IE">Internet Explorer</option>
            <option value="Op">Opera</option>
            <option value="FF">FireFox</option>
            <option value="other">Other</option>

          </select>
          <br>




      <input type="submit" value="Register" id="submit">
    </form>


  </body>
  </html>
